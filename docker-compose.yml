services:
  interview-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview-tracker
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - EXPO_PUBLIC_ENV=production
    volumes:
      - ./assets:/app/assets:ro
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

